<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="stylesheet" href="carrot/css/carrot.css" />
  </head>
  <body>
    <section>
      <p class="notice">There is background music in this game!</p>
      <div class="center-div">
        <button class="play-button">
          <img
            src="carrot/img/play_button.png"
            alt="Play Button"
            class="play-image"
            onclick="changeImage()"
          />
        </button>
      </div>
      <div class="center-div">
        <div class="timer-div" id="time">
          <p id="seconds">10</p>
          <h5 id="message">seconds</h5>
        </div>
      </div>
      <div class="center-div">
        <div class="carrot-counter" id="countCarrot">
          <p>carrot counts</p>
        </div>
      </div>
      <div class="center-div">
        <div class="status">
          <p id="game-message"></p>
          <div id="game-message2">
            <p class="continue"></p>
            <p class="finish"></p>
          </div>
          <div class="center-div">
            <button class="replay-image-button">
              <img
                src="carrot/img/replay-button.png"
                alt="Replay button"
                class="replay-image"
              />
            </button>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div>
        <img
